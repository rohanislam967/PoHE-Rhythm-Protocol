<div id="auth-container" style="text-align: center; background: #0f172a; padding: 20px; border-radius: 15px; border: 1px solid #1e293b; width: 320px; margin: auto;">
    <h3 style="color: #f8fafc; font-family: sans-serif; font-size: 16px;">PoHE Kinetic Verification</h3>
    
    <div id="path-canvas-wrap" style="position: relative; width: 300px; height: 150px; background: #1e293b; border-radius: 10px; margin: 15px auto; cursor: crosshair; overflow: hidden;">
        <canvas id="dvtCanvas"></canvas>
        <div id="trace-target" style="position: absolute; top: 60px; left: 20px; width: 30px; height: 30px; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 15px #3b82f6; transition: background 0.3s; cursor: pointer;"></div>
    </div>
    
    <p id="status-msg" style="color: #94a3b8; font-family: sans-serif; font-size: 14px; margin-top: 10px;">Hold circle and trace to the right...</p>
</div>
